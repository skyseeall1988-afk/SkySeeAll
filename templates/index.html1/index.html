<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySeeAll Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { text-align: center; color: #4a90e2; }
        .tab-nav { display: flex; border-bottom: 1px solid #444; }
        .tab-btn { padding: 10px 15px; cursor: pointer; background: none; border: none; color: #aaa; font-size: 1.1em; }
        .tab-btn.active { color: #4a90e2; border-bottom: 2px solid #4a90e2; }
        .tab-content { display: none; padding: 20px 0; }
        .tab-content.active { display: block; }
        #admin-login { text-align: center; padding: 40px 0; }
        input[type="password"], input[type="text"] { width: 80%; padding: 10px; background-color: #333; border: 1px solid #555; color: #fff; border-radius: 5px; margin-bottom: 10px; }
        button { background-color: #4a90e2; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #357abd; }
        #data-display { max-height: 600px; overflow-y: auto; background-color: #1e1e1e; border-radius: 5px; padding: 10px; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkySeeAll Dashboard</h1>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="showTab('admin')">Admin</button>
            <button class="tab-btn" onclick="showTab('legal')">Legal</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div id="admin-login">
                <h2>Admin Access Required</h2>
                <input type="password" id="adminTokenInput" placeholder="Enter Admin Token">
                <button onclick="login()">Login</button>
                <p id="login-status"></p>
            </div>

            <div id="data-view" style="display: none;">
                <h2>Live Data Feed</h2>
                <button onclick="fetchData()">Refresh Data</button>
                <div id="data-display">
                    <p>Click "Refresh Data" to load...</p>
                </div>
            </div>
        </div>

        <!-- Admin Tools Tab -->
        <div id="admin" class="tab-content">
            <h2>Admin Tools</h2>
            <p>You are logged in as an administrator.</p>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Legal Tab -->
        <div id="legal" class="tab-content">
            <h2>Legal Disclaimer</h2>
            <pre id="legal-text">Loading legal text...</pre>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('skyseall_token') || null;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`).classList.add('active');
            if (tabName === 'legal') loadLegal();
        }

        async function loadLegal() {
            try {
                const response = await fetch('/legal');
                const text = await response.text();
                document.getElementById('legal-text').textContent = text;
            } catch (e) {
                document.getElementById('legal-text').textContent = "Error loading disclaimer.";
            }
        }

        async function login() {
            const token = document.getElementById('adminTokenInput').value;
            const statusEl = document.getElementById('login-status');

            try {
                const response = await fetch('/api/admin_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });
                const data = await response.json();

                if (data.success) {
                    statusEl.textContent = "Login successful!";
                    adminToken = token;
                    localStorage.setItem('skyseall_token', token);
                    checkAuth();
                } else {
                    statusEl.textContent = "Error: " + data.message;
                }
            } catch (e) {
                statusEl.textContent = "Network error.";
            }
        }

        function logout() {
            adminToken = null;
            localStorage.removeItem('skyseall_token');
            checkAuth();
            showTab('dashboard');
            alert('Logged out.');
        }

        async function fetchData() {
            if (!adminToken) { alert('You must be logged in.'); return; }
            const display = document.getElementById('data-display');
            display.innerHTML = "<p>Fetching data...</p>";

            try {
                const response = await fetch('/api/get_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: adminToken })
                });

                if(response.status === 401) { logout(); return; }
                const data = await response.json();

                if (data.error) {
                     display.innerHTML = `<pre>Error: ${data.error}</pre>`;
                     return;
                }

                let html = "<h3>Wi-Fi Signals (Last 20)</h3>";
                html += `<pre>${JSON.stringify(data.wifi, null, 2)}</pre>`;
                html += "<h3>Bluetooth Devices (Last 20)</h3>";
                html += `<pre>${JSON.stringify(data.bluetooth, null, 2)}</pre>`;
                display.innerHTML = html;

            } catch (e) {
                display.innerHTML = `<pre>Error: ${e.message}</pre>`;
            }
        }

        function checkAuth() {
            if (adminToken) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('data-view').style.display = 'block';
                document.querySelector('.tab-btn[onclick="showTab(\'admin\')"]').style.display = 'block';
            } else {
                document.getElementById('admin-login').style.display = 'block';
                document.getElementById('data-view').style.display = 'none';
                document.querySelector('.tab-btn[onclick="showTab(\'admin\')"]').style.display = 'none';
            }
        }

        // Run on page load
        checkAuth();
    </script>
</body>
</html>
